<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price | currency:'EUR' }}</p>

    <!--
    <button class="btn btn-green"> + </button>
    <button class="btn btn-red"> â€“ </button>
    -->
  </div>
</div>
