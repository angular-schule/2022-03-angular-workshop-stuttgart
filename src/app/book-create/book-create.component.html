<form [formGroup]="bookForm" (submit)="submitForm()">

  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbnInput">
  </div>

  <div class="form-group">
    <label for="titleInput">Titel</label>
    <input formControlName="title" type="text" class="form-control" id="titleInput">
  </div>

  <div class="form-group">
    <label for="descriptionInput">Beschreibung</label>
    <!--<input type="text" class="form-control" id="descriptionInput">-->
    <textarea formControlName="description" class="form-control" id="descriptionInput"></textarea>
  </div>

  <div class="form-group">
    <label for="ratingInput">Bewertung</label>
    <input type="number" formControlName="rating" class="form-control" id="ratingInput">
  </div>

  <div class="form-group">
    <label for="priceInput">Preis</label>
    <input type="number" formControlName="price" class="form-control" id="priceInput">
  </div>

  <button type="submit" class="btn btn-danger">Abschicken</button>

</form>

<pre>{{ bookForm.value | json }}</pre>
